{% extends 'base.html' %}

{% block title %}Edit Asset{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Edit Asset</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'asset_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
