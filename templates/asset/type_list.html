{% extends 'base.html' %}

{% block title %}Asset Type List{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Asset Type List</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for asset_type in asset_types %}
            <tr>
                <td>{{ asset_type.id }}</td>
                <td>{{ asset_type.name }}</td>
                <td>
                    <a href="{% url 'asset_type_detail' asset_type.pk %}" class="btn btn-info">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
