{% extends 'base.html' %}

{% block title %}Asset Detail{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Asset Detail</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <td>{{ asset.id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ asset.name }}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{ asset.description }}</td>
        </tr>
    </table>
    <a href="{% url 'asset_list' %}" class="btn btn-secondary">Back to Asset List</a>
</div>
{% endblock %}
