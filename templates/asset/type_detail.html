{% extends 'base.html' %}

{% block title %}Asset Type Detail{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Asset Type Detail</h1>
    <table class="table table-hover">
        <tbody>
            <tr>
                <th>ID</th>
                <td>{{ asset_type.id }}</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{ asset_type.name }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'asset_type_list' %}" class="btn btn-primary">Back to Asset Type List</a>
</div>
{% endblock %}
