{% extends 'base.html' %}

{% block title %}Asset List{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Asset List</h1>
    <div class="mb-3">
        <a href="{% url 'asset_create' %}" class="btn btn-primary">Add Asset</a>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
            <tr>
                <td>{{ asset.id }}</td>
                <td>{{ asset.name }}</td>
                <td>{{ asset.description }}</td>
                <td>
                    <a href="{% url 'asset_detail' asset.id %}" class="btn btn-info">View</a>
                    <a href="{% url 'asset_edit' asset.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'asset_delete' asset.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
